<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!--<title>Resume - Start Bootstrap Theme</title>-->
        <title>{% block title%}Inicio{% endblock %}</title>
        <!--<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />-->
        <link rel="icon" type="image/x-icon" href="{% static 'AppFami/assets/img/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <!--<link href="css/styles.css" rel="stylesheet" />-->
        <link href="{% static 'AppFami/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <!--<span class="d-block d-lg-none">Clarence Taylor</span>-->
                <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{% static 'AppFami/assets/img/profile.jpg' %}" alt="..." /></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'AppFamiInicio' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'AppFamiPersonas' %}">Personas</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'AppFamiPadres' %}">Padres</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'AppFamiHijos' %}">Hijos</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'AppFamiBuscarPersona' %}">Buscador Persona</a></li>
                    <!--<li class="nav-item"><a class="nav-link js-scroll-trigger" href="#education">Education</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#interests">Interests</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#awards">Awards</a></li>-->
                </ul>
            </div>
        </nav>

        <!--CONTENIDO-->
        <div class="container-fluid p-0">
            <section class="resume-section" id="">
                <div class="resume-section-content">
                    {% block body %}
                        <p>No hay nada para mostrar</p>
                    {% endblock %}
                </div>
            </section>
        </div>



        <!-- Page Content-->
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <!--script src="js/scripts.js"></script>-->
        <script src="{% static 'AppFami/js/scripts.js' %}"></script>
    </body>
</html>
